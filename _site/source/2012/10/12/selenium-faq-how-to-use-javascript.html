<h2 id='seleniumjavascript'>selenium自动化开发中，难免需要用到直接调用javascript，怎么用呢？</h2>

<pre><code>WebDriver driver; // Assigned elsewhere
JavascriptExecutor js = (JavascriptExecutor) driver;
js.executeScript(&quot;return document.title&quot;);</code></pre>

<p>直接将driver强制转化为JavascriptExecutor,然后执行javascript即可。</p>

# Hexo Configuration
## Docs: ç
## Source: https://github.com/hexojs/hexo/

# Site
title: 申艳超-博客
subtitle: 搜索引擎、自然语言处理、ElasticSearch、Solr
description:
author: 申艳超
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.shenyanchao.cn/
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo:
      github: https://github.com/blueshen/blueshen.github.com.git
      coding: https://git.coding.net/shenyanchao/shenyanchao.git
    branch: master
  - type: baidu_url_submitter

baidu_url_submit:
  count: 10
  host: www.shenyanchao.cn
  token: yPxKQaNfopIGzVXK
  path: baidu_urls.txt

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

douban:
